<!DOCTYPE html>
<html>

<head>
    <title>Study Pod</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
</head>

<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Study Pod</h1>
                <div>A ET0731 Internet of Things Security Project</div>
            </div>
            <form class="login-card-form">
                <button type="button" id="unlockbtn">Open Door</button>
                <button type="button" id="logoutbtn">Sign Out</button>
            </form>
            <div class="login-card-footer">
                <div id="total-time-left"></div>
            </div>
        </div>
    </div>

    <script type="module" src="loggedin.js"></script>
</body>

</html>
