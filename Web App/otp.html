<!DOCTYPE html>
<html>

<head>
    <title>Study Pod</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
</head>

<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>One Time Password</h1>
                <div id="info">A verification code has been sent to your email</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="text" placeholder="Enter OTP" id="otp" maxlength="6">
                </div>
                <button type="button" id="otpbtn">Sign In</button>
            </form>
            <div class="login-card-footer">
                <div id="total-time-left"></div>
            </div>
        </div>
    </div>

    <script type="module" src="otp.js"></script>
</body>

</html>
